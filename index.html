<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .message-bubble {
            max-width: 60%;
            word-wrap: break-word;
        }
        .sidebar-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Local Storage Keys
        const STORAGE_KEYS = {
            PROFILE: 'messages_profile',
            CONTACTS: 'messages_contacts',
            MESSAGES: 'messages_history'
        };

        const UserPlus = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
        );

        const Send = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );

        const Settings = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m0-18a9 9 0 1 0 0 18 9 9 0 1 0 0-18z"></path>
            </svg>
        );

        function generatePhoneNumber() {
            const numbers = Math.floor(1000 + Math.random() * 9000);
            const letters = Array.from({length: 4}, () => 
                String.fromCharCode(65 + Math.floor(Math.random() * 26))
            ).join('');
            return `${numbers}${letters}`;
        }

        function MessagesApp() {
            const [phoneNumber, setPhoneNumber] = useState('');
            const [username, setUsername] = useState('');
            const [profilePic, setProfilePic] = useState('');
            const [isSetup, setIsSetup] = useState(false);
            const [contacts, setContacts] = useState([]);
            const [activeContact, setActiveContact] = useState(null);
            const [messages, setMessages] = useState({});
            const [inputMessage, setInputMessage] = useState('');
            const [showAddContact, setShowAddContact] = useState(false);
            const [newContactNumber, setNewContactNumber] = useState('');
            const [newContactName, setNewContactName] = useState('');
            
            const peerRef = useRef(null);
            const connectionsRef = useRef({});
            const messagesEndRef = useRef(null);

            // Load saved data on mount
            useEffect(() => {
                const savedProfile = localStorage.getItem(STORAGE_KEYS.PROFILE);
                if (savedProfile) {
                    const profile = JSON.parse(savedProfile);
                    setUsername(profile.username);
                    setProfilePic(profile.profilePic);
                    setPhoneNumber(profile.phoneNumber);
                    setIsSetup(true);
                    
                    // Initialize peer with saved phone number
                    if (profile.phoneNumber) {
                        const peer = new Peer(profile.phoneNumber);
                        peerRef.current = peer;

                        peer.on('open', (id) => {
                            console.log('Reconnected with saved number:', id);
                        });

                        peer.on('connection', (conn) => {
                            setupConnection(conn);
                        });

                        peer.on('error', (err) => {
                            console.error('Connection error:', err);
                        });
                    }
                }

                const savedContacts = localStorage.getItem(STORAGE_KEYS.CONTACTS);
                if (savedContacts) {
                    setContacts(JSON.parse(savedContacts));
                }

                const savedMessages = localStorage.getItem(STORAGE_KEYS.MESSAGES);
                if (savedMessages) {
                    setMessages(JSON.parse(savedMessages));
                }
            }, []);

            // Save profile when it changes
            useEffect(() => {
                if (isSetup && username && phoneNumber) {
                    localStorage.setItem(STORAGE_KEYS.PROFILE, JSON.stringify({
                        username,
                        profilePic,
                        phoneNumber
                    }));
                }
            }, [username, profilePic, phoneNumber, isSetup]);

            // Save contacts when they change
            useEffect(() => {
                if (contacts.length > 0) {
                    localStorage.setItem(STORAGE_KEYS.CONTACTS, JSON.stringify(contacts));
                }
            }, [contacts]);

            // Save messages when they change
            useEffect(() => {
                if (Object.keys(messages).length > 0) {
                    localStorage.setItem(STORAGE_KEYS.MESSAGES, JSON.stringify(messages));
                }
            }, [messages]);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages, activeContact]);

            const initializePeer = () => {
                if (!username.trim()) {
                    alert('Please enter your name');
                    return;
                }

                const generatedNumber = generatePhoneNumber();
                const peer = new Peer(generatedNumber);
                peerRef.current = peer;

                peer.on('open', (id) => {
                    setPhoneNumber(id);
                    setIsSetup(true);
                });

                peer.on('connection', (conn) => {
                    setupConnection(conn);
                });

                peer.on('error', (err) => {
                    console.error('Connection error:', err);
                });
            };

            const setupConnection = (conn) => {
                const contactNumber = conn.peer;
                
                conn.on('open', () => {
                    connectionsRef.current[contactNumber] = conn;
                    
                    conn.send({ 
                        type: 'handshake', 
                        username,
                        profilePic 
                    });
                });

                conn.on('data', (data) => {
                    if (data.type === 'handshake') {
                        const existingContact = contacts.find(c => c.number === contactNumber);
                        if (!existingContact) {
                            const newContact = {
                                number: contactNumber,
                                name: data.username,
                                profilePic: data.profilePic,
                                lastMessage: '',
                                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                            };
                            setContacts(prev => [...prev, newContact]);
                        }
                    } else if (data.type === 'message') {
                        const newMsg = {
                            text: data.text,
                            sender: data.sender,
                            timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                            isOwn: false
                        };
                        
                        setMessages(prev => ({
                            ...prev,
                            [contactNumber]: [...(prev[contactNumber] || []), newMsg]
                        }));

                        setContacts(prev => prev.map(c => 
                            c.number === contactNumber 
                                ? { ...c, lastMessage: data.text, time: newMsg.timestamp }
                                : c
                        ));
                    }
                });

                conn.on('close', () => {
                    delete connectionsRef.current[contactNumber];
                });
            };

            const addContact = () => {
                if (!newContactNumber.trim() || !newContactName.trim()) {
                    alert('Please enter both phone number and name');
                    return;
                }

                const formattedNumber = newContactNumber.toUpperCase().replace(/\s/g, '');
                
                if (!/^\d{4}[A-Z]{4}$/.test(formattedNumber)) {
                    alert('Phone number must be 4 digits followed by 4 letters (e.g., 1234ABCD)');
                    return;
                }

                const conn = peerRef.current.connect(formattedNumber);
                setupConnection(conn);

                const newContact = {
                    number: formattedNumber,
                    name: newContactName,
                    profilePic: '',
                    lastMessage: '',
                    time: ''
                };

                setContacts(prev => [...prev, newContact]);
                setNewContactNumber('');
                setNewContactName('');
                setShowAddContact(false);
            };

            const sendMessage = () => {
                if (!inputMessage.trim() || !activeContact) return;

                const conn = connectionsRef.current[activeContact.number];
                if (!conn) return;

                const message = {
                    type: 'message',
                    text: inputMessage,
                    sender: username
                };

                conn.send(message);
                
                const newMsg = {
                    text: inputMessage,
                    sender: username,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    isOwn: true
                };

                setMessages(prev => ({
                    ...prev,
                    [activeContact.number]: [...(prev[activeContact.number] || []), newMsg]
                }));

                setContacts(prev => prev.map(c => 
                    c.number === activeContact.number 
                        ? { ...c, lastMessage: inputMessage, time: newMsg.timestamp }
                        : c
                ));

                setInputMessage('');
            };

            const handleProfilePicUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setProfilePic(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            if (!isSetup) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-100 via-white to-gray-100 flex items-center justify-center p-4">
                        <div className="glass rounded-3xl shadow-2xl p-8 max-w-md w-full border border-white">
                            <div className="text-center mb-8">
                                <h1 className="text-4xl font-semibold text-gray-800 mb-2">Messages</h1>
                                <p className="text-gray-600">Set up your profile to get started</p>
                            </div>
                            
                            <div className="space-y-6">
                                <div className="flex justify-center">
                                    <label className="cursor-pointer">
                                        <div className="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border-4 border-white shadow-lg">
                                            {profilePic ? (
                                                <img src={profilePic} alt="Profile" className="w-full h-full object-cover" />
                                            ) : (
                                                <span className="text-4xl text-gray-400">ðŸ“·</span>
                                            )}
                                        </div>
                                        <input type="file" accept="image/*" onChange={handleProfilePicUpload} className="hidden" />
                                    </label>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && initializePeer()}
                                        placeholder="Enter your name..."
                                        className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none bg-white"
                                    />
                                </div>
                                
                                <button
                                    onClick={initializePeer}
                                    className="w-full bg-blue-500 text-white py-3 rounded-xl font-semibold hover:bg-blue-600 transition-all shadow-lg"
                                >
                                    Continue
                                </button>
                                
                                <p className="text-xs text-center text-gray-500 mt-4">
                                    Your profile will be saved on this device
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-screen bg-gradient-to-br from-blue-50 via-white to-gray-50 flex overflow-hidden">
                    {/* Sidebar */}
                    <div className="w-80 glass border-r border-gray-200 flex flex-col">
                        {/* Sidebar Header */}
                        <div className="p-4 border-b border-gray-200">
                            <div className="flex items-center justify-between mb-4">
                                <h2 className="text-2xl font-semibold text-gray-800">Messages</h2>
                                <button 
                                    onClick={() => setShowAddContact(true)}
                                    className="p-2 hover:bg-gray-200 rounded-full transition-colors"
                                >
                                    <UserPlus />
                                </button>
                            </div>
                            <div className="text-sm text-gray-600 glass-dark rounded-lg p-2 text-center">
                                <div className="text-white font-mono font-semibold">{phoneNumber}</div>
                            </div>
                        </div>

                        {/* Contacts List */}
                        <div className="flex-1 overflow-y-auto">
                            {contacts.length === 0 ? (
                                <div className="p-8 text-center text-gray-500">
                                    <p>No contacts yet</p>
                                    <p className="text-sm mt-2">Tap + to add someone</p>
                                </div>
                            ) : (
                                contacts.map((contact) => (
                                    <div
                                        key={contact.number}
                                        onClick={() => setActiveContact(contact)}
                                        className={`p-4 cursor-pointer sidebar-item transition-all border-b border-gray-100 ${
                                            activeContact?.number === contact.number ? 'bg-blue-50' : ''
                                        }`}
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className="w-12 h-12 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white font-semibold shadow-md">
                                                {contact.profilePic ? (
                                                    <img src={contact.profilePic} alt="" className="w-full h-full rounded-full object-cover" />
                                                ) : (
                                                    contact.name[0].toUpperCase()
                                                )}
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <div className="flex justify-between items-baseline">
                                                    <h3 className="font-semibold text-gray-800 truncate">{contact.name}</h3>
                                                    <span className="text-xs text-gray-500 ml-2">{contact.time}</span>
                                                </div>
                                                <p className="text-sm text-gray-600 truncate">{contact.lastMessage || 'No messages yet'}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        {/* User Profile Footer */}
                        <div className="p-4 border-t border-gray-200 glass-dark">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-gradient-to-br from-gray-400 to-gray-600 flex items-center justify-center text-white font-semibold">
                                    {profilePic ? (
                                        <img src={profilePic} alt="" className="w-full h-full rounded-full object-cover" />
                                    ) : (
                                        username[0].toUpperCase()
                                    )}
                                </div>
                                <div className="flex-1">
                                    <p className="font-semibold text-white text-sm">{username}</p>
                                    <p className="text-xs text-gray-300">Available</p>
                                </div>
                                <button
                                    onClick={() => {
                                        if (confirm('Are you sure you want to clear all data and log out?')) {
                                            localStorage.clear();
                                            window.location.reload();
                                        }
                                    }}
                                    className="text-xs text-gray-300 hover:text-white transition-colors px-2 py-1 rounded"
                                    title="Clear Data"
                                >
                                    Reset
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Main Chat Area */}
                    <div className="flex-1 flex flex-col">
                        {activeContact ? (
                            <>
                                {/* Chat Header */}
                                <div className="glass border-b border-gray-200 p-4">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white font-semibold">
                                            {activeContact.profilePic ? (
                                                <img src={activeContact.profilePic} alt="" className="w-full h-full rounded-full object-cover" />
                                            ) : (
                                                activeContact.name[0].toUpperCase()
                                            )}
                                        </div>
                                        <div>
                                            <h2 className="font-semibold text-gray-800">{activeContact.name}</h2>
                                            <p className="text-xs text-gray-500">{activeContact.number}</p>
                                        </div>
                                    </div>
                                </div>

                                {/* Messages */}
                                <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                    {(messages[activeContact.number] || []).map((msg, idx) => (
                                        <div key={idx} className={`flex ${msg.isOwn ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`message-bubble ${msg.isOwn ? 'bg-blue-500 text-white' : 'glass border border-gray-200 text-gray-800'} rounded-2xl px-4 py-2 shadow-sm`}>
                                                <p className="break-words">{msg.text}</p>
                                                <p className={`text-xs mt-1 ${msg.isOwn ? 'text-blue-100' : 'text-gray-500'}`}>
                                                    {msg.timestamp}
                                                </p>
                                            </div>
                                        </div>
                                    ))}
                                    <div ref={messagesEndRef} />
                                </div>

                                {/* Input Area */}
                                <div className="glass border-t border-gray-200 p-4">
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={inputMessage}
                                            onChange={(e) => setInputMessage(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                            placeholder="iMessage"
                                            className="flex-1 px-4 py-3 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none bg-white"
                                        />
                                        <button
                                            onClick={sendMessage}
                                            disabled={!inputMessage.trim()}
                                            className="bg-blue-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-600 transition-all disabled:bg-gray-300 disabled:cursor-not-allowed shadow-lg"
                                        >
                                            <Send />
                                        </button>
                                    </div>
                                </div>
                            </>
                        ) : (
                            <div className="flex-1 flex items-center justify-center text-gray-400">
                                <div className="text-center">
                                    <div className="text-6xl mb-4">ðŸ’¬</div>
                                    <p className="text-xl">Select a conversation</p>
                                    <p className="text-sm mt-2">Choose a contact to start messaging</p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Add Contact Modal */}
                    {showAddContact && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="glass rounded-3xl p-6 max-w-md w-full border border-white shadow-2xl">
                                <h3 className="text-2xl font-semibold mb-4 text-gray-800">Add Contact</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Name</label>
                                        <input
                                            type="text"
                                            value={newContactName}
                                            onChange={(e) => setNewContactName(e.target.value)}
                                            placeholder="Enter name..."
                                            className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none bg-white"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                                        <input
                                            type="text"
                                            value={newContactNumber}
                                            onChange={(e) => setNewContactNumber(e.target.value)}
                                            placeholder="e.g., 1234ABCD"
                                            className="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none bg-white font-mono"
                                        />
                                        <p className="text-xs text-gray-500 mt-1">Format: 4 digits + 4 letters</p>
                                    </div>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={() => setShowAddContact(false)}
                                            className="flex-1 px-4 py-3 rounded-xl border border-gray-300 hover:bg-gray-100 transition-colors"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={addContact}
                                            className="flex-1 bg-blue-500 text-white px-4 py-3 rounded-xl hover:bg-blue-600 transition-colors shadow-lg"
                                        >
                                            Add
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<MessagesApp />, document.getElementById('root'));
    </script>
</body>
</html>
